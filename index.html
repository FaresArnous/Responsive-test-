<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodweb</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <a href="index.html" id="logo">FoodWeb</a>
      <nav>
        <ul>
          <li><a href="">My orders</a></li>
          <li><a href="">Menu</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Browse our Delicious meals</h1>
      <section id="Products">
        <ul>
          <li id="food-items">
            <article>
              <img src="images/cheeseburgers.jpg" alt="cheeseburgers" />
              <div id="food-items-content">
                <h2>Cheeseburger</h2>
                <a href="" class="btn">Add to cart</a>
              </div>
            </article>
          </li>
          <li id="food-items">
            <article>
              <img src="images/risotto.jpg" alt="risotto" />
              <div id="food-items-content">
                <h2>Risotto with Tiger Prawns</h2>
                <a href="" class="btn">Add to cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
